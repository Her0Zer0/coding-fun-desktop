<!DOCTYPE html>
<html>
    <head><title>Desktop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|PT+Sans+Narrow" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
    </head>
    

    
    <body>
        <section class="turn-table">
            <div class="table-top"></div>
            <div class="computer-container">
                <div class="screen">
                    <div class="header-container">
                        <h2 id="hello"></h2>
                        <span id="cursor">I</span>
                    </div>
                <div class="section-container">
                    <div class="left-wrap"><p id="text"></p></div>
                    <div class="right-wrap">
                        <svg id="img" width="60" height="40"><circle cx="30" cy="15" r="5" stroke="#025D36" stroke-width="1" fill="#39F3C8"/>
                            <polygon points="15,5 30,40 0,40" style="fill:#39F3C8;stroke:#025D36;stroke-width:1"/>
                            <polygon points="45,15 30,40 60,40" style="fill:#39F3C8;stroke:#025D36;stroke-width:1"/>
                        </svg>
                        <div id="chart">
                            <ul>
                                <li id="line1" class="chart-lines"></li>
                                <li id="line2" class="chart-lines"></li>
                                <li id="line3" class="chart-lines"></li>
                                <li id="line4" class="chart-lines"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                    <div id="coder"><p><small>Coded by</small> Robert Smith</p></div>
            </div>            
            </div>
            <div class="keyboard">
                <ul>
                    <li id="k1" class="keys"></li>
                    <li id="k2" class="keys"></li>
                    <li id="k3" class="keys"></li>
                    <li id="k4" class="keys"></li>
                    <li id="k5" class="keys"></li>
                    <li id="k6" class="keys"></li>
                    <li id="k7" class="keys"></li>
                    <li id="k8" class="keys"></li>
                    <li id="k9" class="keys"></li>
                    <li id="k10" class="keys"></li>
                    <li id="k11" class="keys"></li>
                    <li id="k12" class="keys"></li>
                    <li id="k13" class="keys"></li>
                    <li id="k14" class="keys"></li>
                    <li id="k15" class="keys"></li>
                    <li id="k16" class="keys"></li>
                    <li id="k17" class="keys"></li>
                    <li id="k18" class="keys"></li>
                    <li id="k19" class="keys space"></li>      
                    <li id="k20" class="keys"></li>
                    <li id="k21" class="keys"></li>
                </ul>
            </div>
            <div class="cell-phone-container">
                <div class="cell-case">
                    <ul>
                        <li class="apps"></li>
                        <li class="apps"></li>
                        <li class="apps"></li>
                    </ul>
                </div>
            </div>
        </section>
<!--
        <section>
            <div id="slider" class="ui-slider"></div>
        </section>
-->
    </body>
</html>
